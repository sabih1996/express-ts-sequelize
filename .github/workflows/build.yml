name: Build check

on:
  push:
    branches:
      - main
    paths:
      - "express-ts-sequelize/*"

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: Install Dependencies
      run: |
        npm install

    - name: Build Code
      run: |
        npm run build
